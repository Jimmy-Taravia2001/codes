<!DOCTYPE html>
<html>
  <head>
    <title>File Metadata Microservice</title>
    <link rel="shortcut icon" href="https://cdn.freecodecamp.org/universal/favicons/favicon-32x32.png" type="image/x-icon"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
    <link href="/public/style.css" rel="stylesheet" type="text/css">
  </head>

  <body>
    <div class="container">
      <h1>API Project: File Metadata Microservice</h1>

      <h2>Usage:</h2>
      <p>
        Please upload a file.
      </p>
      <div class="view">
        <h3 id="output"></h3>
        <form method="POST" enctype="multipart/form-data" action="/api/fileanalyse">
          <input type="file" name="upfile" required>
          <input type="submit" value="Upload">
        </form>
      </div>
    </div>

    <div class="footer">
      <p>
        by <a href="https://www.freecodecamp.com">freeCodeCamp</a>
      </p>
    </div>
  </body>
</html>
